<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assistant Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }

        .message.user p {
            background: #007bff;
            color: #fff;
        }

        .message.bot p {
            background: #f1f1f1;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Coding Assistant Chatbot
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send a message
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatMessages = document.getElementById("chat-messages");

            // Get the user's message
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Add the user's message to the chat
            const userMessageElement = document.createElement("div");
            userMessageElement.className = "message user";
            userMessageElement.innerHTML = `<p>${userMessage}</p>`;
            chatMessages.appendChild(userMessageElement);

            // Clear the input
            userInput.value = "";

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send the message to the server
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                // Add the bot's response to the chat
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "message bot";
                botMessageElement.innerHTML = `<p>${data.response}</p>`;
                chatMessages.appendChild(botMessageElement);

                // Scroll to the bottom of the chat
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                const errorMessageElement = document.createElement("div");
                errorMessageElement.className = "message bot";
                errorMessageElement.innerHTML = `<p>Sorry, something went wrong. Please try again.</p>`;
                chatMessages.appendChild(errorMessageElement);
            }
        }

        // Allow pressing "Enter" to send a message
        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
